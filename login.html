<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Explorer UI</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="image/logo.png" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="login my-5">
                <div class="text-center">
                    <h3><i class="fa-solid fa-sign-in"></i> Sign In</h3>
                    <p class="text-black-50">
                        Don't have an Account ?
                        <a href="register.html">Sign up</a>
                    </p>
                    <a href="#" class="btn btn-lg rounded btn-outline-dark w-100">
                        Sign in with Google
                    </a>
                </div>
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label"><i class="fas fa-user me-1"></i>Username</label>
                        <input type="text" class="form-control form-control-lg">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
                        <input type="password" class="form-control form-control-lg">
                    </div>
                    <div class="mt-3 mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="rm" id="rm">
                            <label for="rm" class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                    <div class="my-3">
                        <a href="#" class="btn btn-lg btn-primary rounded w-100">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
